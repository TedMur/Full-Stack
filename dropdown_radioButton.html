<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Input Demo</title>
    </head>
    <body>
        <form>
            <label for="cat">Cat 
                <input name="pet" type="radio" id="cat" value="CAT">
            </label>
            <label for="dog">Dog: 
                <input name="pet" type="radio" id="dog" value="DOG">
            </label>
            <button>Go!</button>
        </form>


        <form>
            <label for="male">Male 
                <input name="gender" type="radio" id="male" value="MALE">
            </label>
            <label for="female">Female 
                <input name="gender" type="radio" id="female" value="FEMALE">
            </label>
            <button>Go!</button>
        </form>

        <form>
            <select name="mood">
                <option value="happy">:)</option>
                <option value="normal">:|</option>
                <option value="sad">:(</option>
            </select>
            <textarea name="para" rows="10" cols="5"></textarea>
            <button>Go!</button>
        </form>

    </body>
</html>
