<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
    <h1>Sign In</h1>
<!-- action - where the form send data to -->
<!-- method - what HTTP method get/post -->
    <form action="#" method="post">
        <label>Email: <input type="email" placeholder="E-mail" required></label>
        <label>Password: <input type="password" placeholder="password" required></label>
        <label>Phone: <input type="tel" placeholder="tel" required></label>
        <input type="checkbox">
        <input type="color">
        <button>Log In</button>
        
        <label for="username">Username:  </label>
        <input type="text" id="username">
        
    </form>
</body>
</html>
